<script type="text/javascript">

    /*Cadastrar/Declarar um array de objeto com o nome e idade de 5 pessoas e exibir no console o nome e idade de quem for a mais velha.*/

    var pessoas =[
    {
        nome:'Fernando',
        idade:15,
    },
    { 
        nome:'Carlos',
        idade:18,
    },
    { 
        nome:'Jose',
        idade:17,
    },
    { 
        nome:'Marcos',
        idade:26,
    },
    { 
        nome:'Fernanda',
        idade:99,
    }
    ];

    var maior = 0;
    var cidadao = "";

    for(var x = 0; x < pessoas.length; x++){

        //descobrir quem é a mais velha
        if(pessoas[x].idade>maior){

            maior = pessoas[x].idade;

            cidadao = pessoas[x].nome;
        }
    }

    console.log("Nome: "+cidadao+" - idade: "+maior);
 
</script>
